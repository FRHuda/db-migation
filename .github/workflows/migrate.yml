name: migrate

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  execute:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Run
      run: go run main.go
      env:
        POST_MIGRATE_DSN_LOCAL: ${{ secrets.POST_MIGRATE_DSN_LOCAL}}
        IMAGE_TAG: ${{ steps.docker_image_tag_generator.outputs.tag }}
        ARGOWF_AUTH_DEPLOYER_K8SDEV0: ${{ secrets.ARGOWF_AUTH_DEPLOYER_K8SDEV0 }}
